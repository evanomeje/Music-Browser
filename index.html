<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Browser </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Serif+HK:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="modal">
  <div class="image-container">
  </div>
  <div class="albums-container"> 
    <div class="albums-wrapper"></div>
  </div>
  <svg class="scroller__bar bar" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg">
    <path class="bar__thumb" fill="none" stroke-linecap="round" />
    <path class="bar__track" fill="none" stroke-linecap="round" />
  </svg>
</div>
<script src="./script.js"></script>
</body>
</html>
